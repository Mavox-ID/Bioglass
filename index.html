<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioglass</title>

    <!-- ONNX и OpenCV -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="js/opencv.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Favicon и SEO -->
    <link rel="icon" href="logo.png" sizes="512x512" type="image/png">
    <meta name="description" content="Bioglass — Offline object detection website using AI.">
    <meta name="keywords" content="Bioglass, object detection, AI, offline, PWA, camera, YOLO, Mask RCNN">
    <meta name="author" content="Mavox-ID">
    <meta property="og:title" content="Bioglass — Offline Object Detection">
    <meta property="og:description" content="Offline website for AI object recognition using your camera.">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
</head>
<body>
    <header id="header">
        <img src="logo.png" alt="Bioglass Logo" class="logo">
        <h1>Bioglass</h1>
        <p>Created by <code>Mavox-ID</code></p>
        <button id="installButton" style="display: none;">Download offline version</button>

        <div id="installDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: #111; color: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 0 10px #000;">
        <p>Install Bioglass offline version?</p>
        <button id="confirmInstall">Yes</button>
        <button id="cancelInstall">Cancel</button>
        </div>
    </header>

    <main>
        <div class="content">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas" width="416" height="416"></canvas>
        </div>

        <div class="controls">
            <button id="runInference">Run Inference</button>
            <button id="stopInference">Stop Inference</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mavox-ID (Bionic Glass; Bioglass) | All rights reserved</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registered!'))
            .catch((err) => console.log(err));
        }
    </script>
    <script>
let deferredPrompt;
const installButton = document.getElementById('installButton');
const installDialog = document.getElementById('installDialog');
const confirmInstall = document.getElementById('confirmInstall');
const cancelInstall = document.getElementById('cancelInstall');

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'block';
});

installButton.addEventListener('click', () => {
    installDialog.style.display = 'block';
});

confirmInstall.addEventListener('click', async () => {
    installDialog.style.display = 'none';
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
            console.log('PWA installed');
            installButton.style.display = 'none';
            localStorage.setItem('pwaInstalled', 'true');
        } else {
            console.log('Canceled - download PWA v.1');
        }
        deferredPrompt = null;
    }
});

cancelInstall.addEventListener('click', () => {
    installDialog.style.display = 'none';
});

window.addEventListener('appinstalled', () => {
    installButton.style.display = 'none';
    localStorage.setItem('pwaInstalled', 'true');
});

if (localStorage.getItem('pwaInstalled') === 'true') {
    installButton.style.display = 'none';
}
</script>
</body>
</html>
